<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Web</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- CSS only -->

<body>
    <div class="container p-5">
        <div class="d-flex justify-content-center align-content-center">
            <div class="card text-center shadow overflow-hidden border">
                <div class="card-header text-center p-1 border-0 ">
                    <img src="/img/head.png">
                </div>
                <button id="btnPokedex" type="button" class="btn btn-outline-primary m-1">Mostrar Pokem√≥n</button>
                <div class="card-body ">
                    <div class="text-center">
                        <img id="image" src="/img/whos.png" class="rounded img-fluid w-100">
                    </div>
                </div>
                <ul class="list-group list-group-flush border-bottom-0 m-1 ">
                    <li class="list-group-item">
                        NOMBRE:
                        <p id="name"></p>
                    </li>
                    <li class="list-group-item">
                        <ul id="type" class="list-group list-group-flush border-0 m-1">

                        </ul>
                    </li>
                </ul>
                <div class="card-header text-center p-1 border-0">
                    <img src="/img/foot.jpg">
                </div>
            </div>
        </div>
    </div>
